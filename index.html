<script>

    //关闭广告
    $("#popup .closee").on("click", function () {
        $("#popup").css("display", "none");
    })
    //轮播图
    $('.ban').fade({
        imgs: $('.ban').find('.banner').find('img'), // 必选
        prev: $('.ban').find('.prev'), // 必选，上一页按钮
        next: $('.ban').find('.next'), // 必选, 下一页按钮
        points: $('.ban').find('.points'), // 可选，小圆点
        autoplay: true, // 可选, 默认为true
        delay: 4000, // 可选，默认为3000
        current: 0, // 可选， 默认是第0张图片显示
        duration: 500 // 可选， 默认为300 -- 动画时长
    })
